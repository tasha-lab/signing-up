<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signing up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="content">
            <i class="fa-solid fa-feather"></i><h1>SCRIPTZ</h1>
          </div>
        </div>
        <div class="right-side">
            <h1>Hello, Welcome to scriptz</h1>
            <article class="welcome">
                Hassle-free home for all writers globally.<br><br>
                Writers assemble! Sign up now and post your portfolio, for the world to see<br><br>

                Lets do this!!
             </article>
             <div class="formcontainer">
             <form action="">
                <fieldset>
                    <legend>About You</legend>
                    <div class="f-n">
                        <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="tasha" name="f.name" required>
                 </div>
            
                
                    <div>
                        <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="wanjiku" name="l.name" required>
                  </div>
                 </div>
                <div class="p-n">
                    <div>
                    <label for="phone-no">Contact</label>
                    <input type="tel" id="phone-no" placeholder="0712345678" name="contact" required>
                </div>

                    <div><label for="email">Email Address</label>
                    <input type="email" id="email-address" placeholder="tasha1234@gmail.com" name="email" required>
                </div>
                </div>
                <div class="ps">
                    <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                    </div>
                
                    <div><label for="password">CONFIRM PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                    </div>
                </div>
                 
                </fieldset>
             </form><br>
             </div><br>
             <button type="submit">Create Account</button>
             <p>Already have an account?  <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
